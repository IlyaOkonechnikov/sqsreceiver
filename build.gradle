//file:noinspection GradlePackageUpdate
plugins {
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'org.springframework.boot' version '2.5.5'
	id 'io.freefair.lombok' version '6.2.0'
	id 'java'
}

group = 'com.jaxel.aws'
version = '0.0.1'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation (
//			Spring
			'org.springframework.boot:spring-boot-starter',
			'org.springframework.boot:spring-boot-starter-web',
//			DynamoDB
			'com.amazonaws:aws-java-sdk-dynamodb:1.12.79',
			'com.github.derjust:spring-data-dynamodb:5.1.0',
			'org.springframework.data:spring-data-releasetrain:Neumann-SR9',
//			SQS
			"org.springframework.cloud:spring-cloud-aws-dependencies:$spring_cloud_version",
			"org.springframework.cloud:spring-cloud-starter-aws-messaging:$spring_cloud_version",
//			Other
			'jakarta.validation:jakarta.validation-api:3.0.0'
	)
	testImplementation (
			'org.springframework.boot:spring-boot-starter-test',
			"org.testcontainers:localstack:$testcontainers_version",
			"org.testcontainers:junit-jupiter:$testcontainers_version"
	)
}

test {
	useJUnitPlatform()
}